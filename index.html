    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <link rel="stylesheet" href="src/btn-arrows.css">
  </head>

  <body>
    <main class="main pt-2 px-1 m-0 mb-2 p-md-3 m-md-3">
      <h3 class="text-right">Makrotastatur - Startseite</h3>
      <hr></hr>

      <button onclick="buttonClick()" class="btn btn-dark">Select Button</button>

      <script>
        var deviceFound = false;
        function buttonClick() {
          window.Bridge.getSerialCOMsList().then(function(data){
            data.forEach(function(device){
              if (device.manufacturer == "SparkFun" && device.serialNumber == "HIDPC") {
                console.log("Found a COM-Device: " + device.pnpId + " @ " + device.path);
                deviceFound = true;
                window.Bridge.setCOMPath(device.path);

                window.Bridge.onDataReceive = function(msg){console.log("lol: " + msg);}
                window.Bridge.onOpen = function() {
                  console.log("Nice it opened!")
                  window.Bridge.sendMessage("lol");
                };

                window.Bridge.openSerialConnection();
              }
            });
          });
          setTimeout(function(){ if(deviceFound == false){console.error("No device found!");} }, 2000);
        }
      </script>
    </main>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
